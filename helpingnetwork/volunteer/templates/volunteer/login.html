{%extends "volunteer/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<head>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'volunteer/login.css' %}">
</head>
    <div class="content-section" style="margin-left:200px; margin-top: 40px;">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group" style="width:600px">
                <legend class="border-bottom mb-8">Login</legend>
                {{ form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Submit</button>
            </div>
        </form>
    </div>
{% endblock content %}
