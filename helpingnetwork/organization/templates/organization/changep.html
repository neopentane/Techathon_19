{%extends "volunteer/base.html" %}
{% block content %}
<head>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'volunteer/login.css' %}">
</head>
{% load crispy_forms_tags %}
    <div class="content-section" style="margin-left:200px; margin-top: 40px;">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group" style="width:600px; height: 125px">
                <legend class="border-bottom mb-8">Add Image</legend>
                {{ form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Upload and Add another</button>
                <button class="btn btn-outline-info" type="submit" href="{% url 'org_profile' %}">Save And Exit</button>
            </div>
</form>
		</form>
{% endblock content %}
