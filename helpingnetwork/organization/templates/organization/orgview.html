{%extends "volunteer/base.html" %}
{% block content %}
<body style="padding: 15px 15px 1000px; background-color: #510b5f9e;">
<div>
<h1 style="color:yellow">{{name}}</h1>
</div>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="border-style: hidden; width: 1000px; height: 550px;">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
   <div class="carousel-inner">
	{% for i in img %}
    <div class="carousel-item {% if forloop.counter == 1 %}active{% endif %}" id="slide{{ forloop.counter }}">
      <img class="d-block w-50" src="{{i.image.url}}" alt="First slide" style="margin-top:50px; margin-bottom:50px; border-style:solid; margin-left: 220px;">
    </div>
	{% endfor %}
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div style="padding:20px">
<h2 style="color:yellow">Vision:</h2>
  <h4 style="color: black">{{vision}}</h4>
</div>
<div style="padding:20px">
<h2 style="color:yellow">Mission:</h2>
  <h4 style="color: black">{{mission}}</h4>
</div>

<a style="color:blue; padding: 20px" href="{{link}}" target="_blank"><h2>Link: {{link}}</h2></a>
</body>
{% endblock content %}
