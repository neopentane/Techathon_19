{%extends "volunteer/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
<a href="{% url 'all_eve' %}"> show all events</a>

  {% for i in all %}
<div class="card apnacard" style="width: 100; margin: 5%;">
  <img class="card-img-top apnaimage" src="{{i.eventprofileImage.url}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <h6 class="card-title">{{i.date}}</h6>
    <p class="card-text">{{i.description}}</p>
    <a href="{% url 'event_home' %}?event={{i.name}}&&org={{i.organizer}}"class="btn btn-primary">Go somewhere</a>
  </div>
</div>
{% endfor %}
</div>
{% endblock content %}
