{%extends "volunteer/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-8">Feedback Form</legend>
                {{ something|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit" href="{% url 'profile' %}">Submit</button>
            </div>
</form>
		</form>
	</div>
{% endblock content %}
